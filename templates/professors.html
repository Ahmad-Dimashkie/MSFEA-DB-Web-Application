<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professors</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .professors-table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">List of Professors</h1>

        <!-- Search Button and Modal for Professor Details -->
        <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#professorModal">Search Professor Details</button>
        <div class="modal" id="professorModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Search Professor Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="professorId" class="form-control" placeholder="Enter Professor ID">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="searchProfessorDetails()">Search</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Professors Table -->
        <table class="table table-striped professors-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Department</th>
                </tr>
            </thead>
            <tbody>
                {% for professor in professors %}
                <tr>
                    <td>{{ professor[0] }}</td>
                    <td>{{ professor[1] }}</td>
                    <td>{{ professor[2] }}</td>
                    <td>{{ professor[3] }}</td>
                    <td>{{ professor[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Back Button -->
        <div class="text-center">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap and JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript for Search -->
    <script>
        function searchProfessorDetails() {
            var id = document.getElementById('professorId').value;
            if (id) {
                // Redirect to the professor details page with the professor ID as a query parameter
                window.location.href = `/professor-details?id=${id}`;
            } else {
                alert('Please enter a Professor ID');
            }
        }
        
    </script>
</body>
</html>
