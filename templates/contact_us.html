<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

/* Style inputs */
input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  margin-top: 6px;
  margin-bottom: 16px;
  border: 1px solid #007bff; /* Blue border */
  resize: vertical;
}

input[type=submit] {
  color: white;
  padding: 12px 20px;
  border: none;
  cursor: pointer;
  background-color: #007bff; /* Blue background */
  color: white;
}

input[type=submit]:hover {
  background-color: #45a049;
}

/* Style the container/contact section */
.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 10px;
}

/* Create two columns that float next to eachother */
.column {
  float: left;
  width: 50%;
  margin-top: 6px;
  padding: 20px;
}

.image-container {
    text-align: center;
  }

  input[type=submit]:hover {
    background-color: #0056b3; /* Darker blue on hover */
  }
  
  .container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 10px;
  }
  
  
  img.contact-image {
    max-width: 100%; /* Ensures the image is responsive */
    height: auto;
    margin-bottom: 20px; /* Space between image and form */
  }
/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}

.column {
    float: left;
    width: 50%;
    /* Remove margin-top and padding */
  }
  
  .image-column {
    width: 50%; /* Adjust the width as needed */
  }
  
  .text-column {
    width: 50%; /* Adjust the width as needed */
    padding-left: 20px; /* Add some padding */
  }
  
  /* Clear the float */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }
  
  @media screen and (max-width: 600px) {
    .image-column, .text-column {
      width: 100%; /* Stack on small screens */
      float: none;
    }
  }
</style>
</head>
<body>


<div class="container">
    <div class="row">
        <div class="column image-column">
          <img src="{{ image_url }}" alt="People at AUB" class="contact-image">
        </div>
  <div style="text-align:center">
    <h2>Contact Us</h2>
    <p>Reach to our team if you have any informations!</p>
  </div>
  <div class="row">
    <div class="column">
    </div>
    <div class="column">
      <form action="/action_page.php">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>

</body>
</html>
